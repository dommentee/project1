<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,600" rel="stylesheet">
  <script src="app.js" charset="utf-8"></script>
  <link href="style.css" rel="stylesheet" type="text/css">
  
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="modal">
      <div class="closebtn">
        <div class="bar" id="one"></div>
        <div class="bar" id="two"></div>
      </div>
      <div class='formwrap'>
        <h1><span>Instant</span> Weather finder</h1>
        <form id="form">
          <h3>Powered by <span>OpenWeatherMap</span></h3>
          <input type="text" id="city-name" placeholder="city">
          <input type="text" id="state-code" placeholder="stat code">
          <input type="text" id="country-code" placeholder="country code">
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <!-- end of modal -->
    <div class="content">
      <div class="nav">
        <div id="search"><span>search</span></div>
        <div id="city"></div>
        <div id="tuggle">Celsius</div>
      </div>
      <div class="weather">
        <div class="current-temp-wrap">
          <div id="image"></div>
          <div id="temperature"><span id="temp">80</span>&#176</div>
          <div class="min-mx">
            min:<span id="min">45</span>
            max:<span id="max">60</span>
          </div>
        </div>
        <div id="description">cloudy with a chance of meatballs</div>


      </div>
    </div>
  </div>
</body>
</html>
